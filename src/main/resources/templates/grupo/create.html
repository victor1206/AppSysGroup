<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Crear Nuevo Grupo</h1>
    <form th:action="@{/grupos/save}" th:object="${grupo}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input class="form-control" type="text" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del grupo">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input class="form-control" type="text" th:field="*{descripcion}" id="descripcion" placeholder="Escriba la descripcion del grupo">
                </div>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/grupos}" class="btn btn-dark">Regresar</a>
    </form>
</div>
